<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕賀卡</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Page Transition Styles */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 100%;  /* Start off-screen to the right */
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        /* For when page is active */
        .page.active {
            left: 0;         /* Slide into view */
            opacity: 1;      /* Fade in */
        }

        /* Animation for Curtain Effect (Scaling X) */
        body {
            transform: scaleX(0);
            transform-origin: left;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        body.loaded {
            transform: scaleX(1);
            opacity: 1;
        }

        /* General Page Content Styling */
        .header-message {
            font-size: 1.5rem;
            color: white;
            background-color: #2a7f6f;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        /* Right Top Link Styling */
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 20;
        }

        .top-right-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Container for Carousel */
        .card-container {
            position: relative;
            width: 100%;
            height: 100vh;  /* Ensure it takes up the full viewport height */
            overflow: hidden;
            margin-top: 60px;
            display: flex;
            justify-content: center; /* Center the carousel horizontally */
            align-items: center; /* Align items vertically */
        }

        /* Carousel Styling */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;  /* Make carousel take the full width of the container */
        }

        .carousel-item {
            min-width: 100%;
            max-height: 100vh;  /* Ensure the height is full screen */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img {
            width: 80%;  /* Make image fill the full width */
            height: 80%;  /* Make image fill the full height */
            object-fit: cover; /* Ensure image covers the area while maintaining aspect ratio */
            border-radius: 10px;
        }

        .message {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-sizing: border-box;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            /* Mobile adjustments */
            .header-message {
                font-size: 1.2rem;
                padding: 10px;
            }

            .card-container {
                margin-top: 80px;
            }

            .message {
                font-size: 1rem;
            }

            button {
                font-size: 1.5rem;
                padding: 8px;
            }

            .carousel-item img {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Link in the top right corner -->
    <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html" class="top-right-link" target="_blank">欲知詳情請點擊連結</a>

    <div class="header-message">
        UDM景沛低碳管理方案團隊祝您聖誕節快樂
    </div>

    <!-- Container for carousel content -->
    <div class="card-container">
        <div class="carousel">
            <!-- Carousel Items -->
            <div class="carousel-item">
                <img src="https://github.com/Sethjesus/Photo/blob/main/M1.jpg?raw=true" alt="聖誕圖1">
                <p class="message">聖誕節來臨，願你的每一天都充滿喜悅與溫馨。祝你擁有一個美滿幸福的聖誕節，心願成真，平安健康！</p>
            </div>
            <div class="carousel-item">
                <img src="https://github.com/Sethjesus/Photo/blob/main/M2.jpg?raw=true" alt="聖誕圖2">
                <p class="message">在這個特別的季節裡，願聖誕的鐘聲帶來無限的祝福，溫暖你的心靈。祝你聖誕快樂，幸福永遠相隨！</p>
            </div>
            <div class="carousel-item">
                <img src="https://github.com/Sethjesus/Photo/blob/main/M3.jpg?raw=true" alt="聖誕圖3">
                <p class="message">聖誕是分享愛與歡樂的時刻，願你與摯愛的人一起度過一個快樂、溫馨的聖誕節。祝福你事事如意，心想事成！</p>
            </div>
            <div class="carousel-item">
                <img src="https://github.com/Sethjesus/Photo/blob/main/M4.jpg?raw=true" alt="聖誕圖4">
                <p class="message">聖誕的燈火點亮了心中的希望，願這份溫暖與愛意伴隨你走過每一天。祝你擁有一個充滿祝福與幸福的聖誕節！</p>
            </div>
            <div class="carousel-item">
                <img src="https://github.com/Sethjesus/Photo/blob/main/M5.jpg?raw=true" alt="聖誕圖5">
                <p class="message">聖誕節是一個傳遞愛與祝福的時刻，願這個聖誕節為你帶來無盡的快樂與幸福，願你在新的一年裡萬事順利！</p>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="prev">←</button>
        <button class="next">→</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-item');
        const totalImages = images.length;

        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        const updateCarousel = () => {
            const offset = -currentIndex * 100;
            document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
        };

        // Listen for button click events
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        // Auto change every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }, 3000);

        // Add curtain transition when the page loads
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>
</body>
</html>
