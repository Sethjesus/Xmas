<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Page Transition Styles */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 100%;  /* Start off-screen to the right */
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        /* For when page is active */
        .page.active {
            left: 0;         /* Slide into view */
            opacity: 1;      /* Fade in */
        }

        /* Animation for Curtain Effect (Scaling X) */
        body {
            transform: scaleX(0);
            transform-origin: left;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        body.loaded {
            transform: scaleX(1);
            opacity: 1;
        }

        /* Header Message Styling */
        .header-message {
            font-size: 1.5rem;
            color: white;
            background-color: #2a7f6f;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;  /* Fix it to the top */
            top: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        /* Sidebar Styling for Messages */
        .message-sidebar {
            position: fixed;
            top: 60px;  /* Adjust position below the header */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            z-index: 20;
        }

        /* Carousel Container */
        .card-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px);  /* Adjust for header and sidebar height */
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center the carousel horizontally */
            align-items: center; /* Align items vertically */
            margin-top: 60px;
        }

        /* Carousel Styling */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;  /* Make carousel take the full width of the container */
        }

        .carousel-item {
            min-width: 100%;
            height: 100%; /* Ensure carousel item fills the container */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img {
            width: 80%;  /* Make image fill the full width */
            height: auto;  /* Keep aspect ratio intact */
            object-fit: cover; /* Ensure image covers the area while maintaining aspect ratio */
            border-radius: 10px;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #2a7f6f;
            color: white;
            padding: 20px 10px;
            position: relative;
            width: 100%;
            font-size: 1rem;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
        }

        /* Footer Link Styling */
        .footer-link {
            font-size: 1rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .footer-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            /* Mobile adjustments */
            .header-message {
                font-size: 1.2rem;
                padding: 10px;
            }

            .message-sidebar {
                font-size: 1rem;
                padding: 8px;
            }

            .card-container {
                margin-top: 100px; /* Adjust for header + sidebar */
            }

            .message-sidebar {
                height: 60px;
            }

            button {
                font-size: 1.5rem;
                padding: 8px;
            }

            .carousel-item img {
                border-radius: 8px;
            }

            .carousel {
                width: 100%; /* Allow carousel to use full width on mobile */
            }

            .carousel-item {
                flex-direction: column; /* Stack images and messages vertically on mobile */
            }
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-item');
        const totalImages = images.length;

        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        const updateCarousel = () => {
            const offset = -currentIndex * 100;
            document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
        };

        // Listen for button click events
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        // Auto change every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }, 3000);

        // Add curtain transition when the page loads
        window.onload = function() {
            document.body.classList.add('loaded');
        };

        // Touch Control for Carousel
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.card-container').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.querySelector('.card-container').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            } else if (touchEndX - touchStartX > 50) {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
            }
        });
    </script>
